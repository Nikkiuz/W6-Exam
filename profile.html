<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix Profile Replica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <nav class="navbar" style="width: 100%; background:linear-gradient(0deg, rgb(21, 21, 21) 0%, rgb(0, 0, 0)100%)">
                <a class="navbar-brand ms-2" href="#">
                <img src="./Assets/netflix_logo.png" alt="Bootstrap" width="100">
              </a>
          </nav>
    </header>
    <body style="background-color:rgb(21, 21, 21) ;">
        <section>
            <div class="container">
                <h1 class="text-white" style="font-size: 2.5em;">Edit Profile</h1>
                <hr class="text-white" style="width: 90%;">
            </div>
        </section>
        <section class="mt-4">
            <div class="container">
                <div class="row">
                    <div class="col-5 col-md-4 ms-md-2 me-md-0">
                        <img src="https://www.placedog.net/150/150" alt="">
                    </div>
                    <div class="col-7 col-md-6 row">
                        <div class="col-12 ">
                            <div class="container" style="background-color: #666666;">
                                <p class="fs-2 text-white">Username</p>
                            </div>
                        </div>
                        <div class="container">
                        <div class="col-12 ms-0">
                            <h4 class="text-secondary mt-3">Language:</h4>
                        </div>
                        </div>
                        <div class="col-12">
                            <div class="dropdown">
                                <button class="btn dropdown-toggle border-white text-white mt-3 fw-bold " type="button" data-bs-toggle="dropdown" aria-expanded="false" style="border-radius: 0%; background-color: black; ">
                                  English
                                </button>
                                <ul class="dropdown-menu" style="background-color: black;">
                                  <li><a class="dropdown-item text-white fw-bold" href="#" style="background-color: black;">Italian</a></li>
                                  <li><a class="dropdown-item text-white fw-bold" href="#" style="background-color: black;">French</a></li>
                                  <li><a class="dropdown-item text-white fw-bold" href="#" style="background-color: black;">Spanish</a></li>
                                </ul>
                              </div>
                            <hr class="text-white text-end mt-4 mb-4">
                            <div class="col-12 ms-0">
                                <h4 class="text-secondary mt-3">Maturity Setting:</h4>
                            </div>
                            <div class="col-12 ">
                                <div class="container text-start" style="background-color: #666666;">
                                    <p class="text-white" style="font-weight: 600; font-size: 15px;">ALL MATURITY RATINGS</p>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="button" class="btn btn-outline-light ps-4 pe-4" style="border-radius: 0%; color: #666666; border: 1px solid #666666; letter-spacing: 0.2rem;">EDIT</button>
                            </div>
                            <hr class="text-white text-end mt-4 mb-4">
                            <div class="col-12 ms-0">
                                <h4 class="text-secondary mt-3">Autoplay controls</h4>
                            </div>
                            <div class="container mt-2">
                                <div class="row">
                            <div class="form-check col-12 row">
                                <input class="col-1 form-check-input bg-transparent" type="checkbox" value="" id="flexCheckDefault" style="width: 30px; height: 30px;">
                                <label class="col-11 form-check-label text-white fs-6" for="flexCheckDefault">Autoplay next episode in a series on all devices.</label>
                              </div>
                              <div class="form-check col-12 row mt-2">
                                <input class="col-1 form-check-input bg-transparent align-content-center" type="checkbox" value="" id="flexCheckDefault" style="width: 30px; height: 30px;">
                                <label class="col-11 form-check-label text-white fs-6 align-content-center" for="flexCheckDefault">Autoplay previews while browsing on all devices.</label>
                              </div>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="container mt-4 mb-4">
            <hr class="text-white mb-4" style="width: 90%;">
            <div class="container text-center">
                <div class="row">
                  <div class="col">
                    <button type="button" class="btn btn-outline-light ps-3 pe-3 bg-white fw-bold" style="border-radius: 0%; color: #666666; border: 1px solid #666666; letter-spacing: 0.2rem;">SAVE</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-outline-light ps-3 pe-3 fw-bold" style="border-radius: 0%; color: #666666; border: 1px solid #666666; letter-spacing: 0.2rem;">CANCEL</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-outline-light fw-bold" style="border-radius: 0%; color: #666666; border: 1px solid #666666;">DELETE PROFILE</button>
                  </div>
                </div>
              </div>


                <!-- <div class="row g-1">
                    <div class="col-3">
                        <button type="button" class="btn btn-outline-light ps-3 pe-3" style="border-radius: 0%; color: #666666; border: 1px solid #666666; letter-spacing: 0.2rem;">SAVE</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-outline-light ps-3 pe-3" style="border-radius: 0%; color: #666666; border: 1px solid #666666; letter-spacing: 0.2rem;">CANCEL</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-light ps-2 pe2" style="border-radius: 0%; color: #666666; border: 1px solid #666666;">DELETE PROFILE</button>
                    </div>

                </div>

            </div> -->
        </div>
        </section>       

    </body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
